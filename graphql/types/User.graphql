type User{
    id: UUID!
    username: String!
    password: String!
    email: String!
    privilege: String!
    active: Boolean!
    createdAt: Datetime!
    updatedAt: Datetime!
    posts: [Post!]
}

type Query{
    getUsers: [User!]
}

type Mutation{
    createUser(input: CreateUserInput): User #Quizas deberia retornar solamente un int
}

input CreateUserInput{
    username: String!
    password: String!
    email: String!
}

